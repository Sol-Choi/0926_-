    <script>
        //재귀함수
        //자기 자신을 부르는 함수
        function funcFor(n) {
            // n이 0보다 클 때 자기 자신을 반복
            if(n>0) {
                //n이 반복되지 않도록 1씩 줄임
                funcFor(n-1)
            }else {
                // n이 0일 때 종료
                return 0;
            }
            document.write("반복합니다");
        }
            funcFor(3);

            //n~1까지의 수를 더하는 재귀함수
            function funcSum(n){
                if (n>0) {
                    // 값을 더해줘야 함
                    return funcSum(n-1) + n;
                }else{
                    //값을 리턴
                    return 0;
                }
            }
            document.write(funcSum(3));
    </script>
